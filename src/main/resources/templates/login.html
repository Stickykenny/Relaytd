<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>


<p th:if="${loginError}" class="error">Wrong user or password</p>
<p th:if="${errorMsg}" th:text="${errorMsg}" style="color:red;"></p>
<p th:if="${logoutMsg}" th:text="${logoutMsg}" style="color:green;"></p>

<p>IP Address: <span th:text="${clientIp}"></span></p>
<p>User Agent: <span th:text="${userAgent}"></span></p>-->
<form method="post">
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" autofocus="autofocus" value="visitor" /> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password"  value="password" /> <br />

    <!-- CSRF token is automatically included with Thymeleaf-->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="submit" value="Log in" />

</form>
</body>
</html>
